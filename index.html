<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:w ght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc81025709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <div class="max-container">

        <main>

            <!------- SIDEBAR ------->


            <div class="sidebar-container">

                <div class="logo-sidebar">

                    <img class="big-logo" src="./img/logo.svg" alt="logo app">

                    <img class="small-logo" src="./img/logo-small.svg" alt="logo small app">

                </div>

                <div class="sidebar-nav">

                    <div class="home-icon-sec">

                        <div class="icon-flex home-icon">

                            <a href="#">
                                <img id="hovericon" src="./img/home.svg" alt="home icon">
                            </a>
                            
                            <a id="hovertext" href="#">Home</a>

                        </div>

                        <div class="icon-flex search-icon">

                            <a href="#">
                                <img id="hovericon" src="./img/search.svg" alt="search icon">
                            </a>
                            
                            <a id="hovertext" href="#">Cerca</a>

                        </div>

                        <div class="icon-flex library-icon">
                            
                            <a href="#">
                                <img id="hovericon" src="./img/libreria.svg" alt="library icon">
                            </a>
                            
                            <a id="hovertext" href="#">La tua Libreria</a>
                        </div>
                    </div>
                </div>

                <div class="playlist-menu">

                    <h2>playlist</h2>

                    <div class="playlist-button">

                        <a href="#">
                            <i id="hoverbutton" class="plus-button fa-solid fa-plus"></i>
                        </a>
                        
                        <a id="hovertext" href="#">Crea Playlist</a>

                    </div>

                    <div class="playlist-name">
                        
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>

                    </div>
                </div>

                <div class="app-download">
                
                    <a href="#">
                        <img id="hovericon" src="./img/download.svg" alt="download icon">
                    </a>

                    <a id="hovertext" href="#">Installa app</a>

                </div>

                <div class="profile-utent">

                    <a href="#">
                        <img src="./img/profile.svg" alt="profile image">
                    </a>

                    <div class="name-profile-utent">Jonh Doe</div>

                </div>
            </div>



            <!------- MAIN ------->


            <div class="main-container">
              
                <div class="upgrade-bar">

                    <div id="upgrade-button">
                        <a href="">effettua l'upgrade</a>
                    </div>

                </div>

                <div class="menu-main-container">

                    <div class="menu-main">
                        <div class="menu-item">
                            in evidenza
                        </div>
                        <div class="menu-item">
                            podcast
                        </div>
                        <div class="menu-item">
                            classifiche
                        </div>
                        <div class="menu-item">
                            generi e mood
                        </div>
                        <div class="menu-item">
                            nuove uscite
                        </div>
                        <div class="menu-item">
                            scopri
                        </div>
                    </div>

                </div>
            </div>

        </main>



        <!------- PLAYER ------->


        <aside class="media-player">

            <div class="player-container small-player">

                <img class="album-track-played" src="./img/sinister.jpeg" alt="sinister img">

                <div class="name-icon-played__container">

                    <div class="name-track-played">

                        <span class="artist-name">
                            <a href="#">Sinister</a>
                        </span>

                        <span class="track-name">
                            <a href="#">Brano</a>
                            <a href="#">Nome</a>
                        </span>

                    </div>

                    <div class="icon-track-played">

                        <i class="fa-regular fa-heart icon-track1"></i>
                        <i class="fa-regular fa-folder icon-track2"></i>

                    </div>
                </div>
            </div>


            <div class="player-container big-player">

                <div class="track-player">

                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>

                    <div class="play-button-player">

                        <i class="circle-icon-player fa-regular fa-circle-play"></i>

                    </div>

                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>

                </div>

                <div class="track-bar">

                    <span class="time-track">0:25</span>

                    <div class="progress-bar-container">

                        <i id="circle-button-time" class="fa-solid fa-circle"></i>

                        <div class="progress-bar"></div>
                        <div id="progress-bar-gray"></div>

                    </div>

                    <span class="time-track">4:35</span>

                </div>

            </div>


            <div class="player-container small-player-end ">

                <div class="volume-player">

                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-desktop"></i>
                    

                    <div class="bar-volume-container">

                        <i class="fa-solid fa-volume-high"></i>

                        <div class="progress-volume">

                            <i id="circle-button-volume" class="fa-solid fa-circle"></i>

                            <div class="progress-bar-volume-gray"></div>

                            <div class="progress-bar-volume"></div>
                        </div>
                    </div>
                </div>
            </div>

        </aside>


    </div>
</body>
</html>
