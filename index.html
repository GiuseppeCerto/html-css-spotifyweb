<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:w ght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc81025709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <div class="max-container">

        <main>

            <div class="sidebar-container">
               
            </div>

            <div class="main-container">
              
            </div>

        </main>



        <aside class="media-player">

            <div class="player-container small-player">

                <img class="album-track-played" src="./img/sinister.jpeg" alt="sinister img">

                <div class="name-track-played">
                    

                    <span class="artist-name">
                        <a href="#">Sinister</a>
                    </span>

                    <span class="track-name">
                       <a href="#">Brano Nome</a>
                    </span>
                </div>

                <div class="icon-track-played">

                    <i class="fa-regular fa-heart icon-track1"></i>
                    <i class="fa-regular fa-folder icon-track2"></i>

                </div>

            </div>


            <div class="player-container big-player">

                <div class="track-player">

                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>

                    <div class="play-button-player">

                        <i class="fa-regular fa-circle-play"></i>

                    </div>

                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>

                </div>

                <div class="track-bar">

                    <span class="time-track">0:25</span>

                    <div class="progress-bar-container">

                        <i class="fa-solid fa-circle"></i>

                        <div class="progress-bar"></div>
                        <div class="progress-bar-gray"></div>

                    </div>

                    <span class="time-track">4:35</span>


                </div>

            </div>


            <div class="player-container small-player-end ">

                <div class="volume-player">

                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-desktop"></i>
                    

                    <div class="bar-volume-container">

                        <i class="fa-solid fa-volume-high"></i>

                        <div class="progress-volume">
                            <i class="circle-icon fa-solid fa-circle"></i>

                            <div class="progress-bar-volume-gray"></div>
                            <div class="progress-bar-volume"></div>
                        </div>
                    </div>


                </div>
            </div>

        </aside>


    </div>
</body>
</html>
